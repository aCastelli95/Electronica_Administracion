{% extends 'index.html'%}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block content %}           
    <div class="container">
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-6">
                    {{ form.autor|as_crispy_field}}
                </div>       
            </div>
            <div class="row">
                <div class="col-6">
                    {{ form.titulo|as_crispy_field}}
                </div>       
            </div>   
            <div class="row">
                <div class="col-6">
                    {{ form.texto|as_crispy_field}}
                </div>       
            </div>    
            <div class="row">
                <div class="col-6">
                    {{ form.fecha|as_crispy_field}}
                </div>       
            </div>
            <div class="row">
                    <div class="col-6">
                    {{ form.imagen|as_crispy_field}}
                    </div>       
                </div>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Actualizar</button>
        </form>
    </div>


<script>
        $(document).ready(function() {
            $(".js-example-theme-single").select2({
                theme: "classic",
                placeholder: "Seleciona el reporte",
            });
        });
</script>

{% endblock %}
