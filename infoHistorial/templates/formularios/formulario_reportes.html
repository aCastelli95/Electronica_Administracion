{% load crispy_forms_tags %}
{% load staticfiles %}
<div class="container">
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-6">
                    {{ form.titulo|as_crispy_field}}
                </div>       
            </div>
            <div class="row">
                <div class="col-6">
                    {{ form.fecha|as_crispy_field}}
                </div>       
            </div>   
            <div class="row">
                <div class="col-6">
                    {{ form.archivo|as_crispy_field}}
                </div>       
            </div>    
            <div class="row">
                <div class="col-6">
                    {{ form.imagen|as_crispy_field}}
                </div>       
            </div>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Actualizar</button>
        </form>
    </div>
